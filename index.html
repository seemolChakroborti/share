<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CodePen Home
        Multi Step Form</title>
</head>

<body>

    <!-- CREATE YOUR ACCOUNT startex -->

    <div id="msFormWrap" class="beforColor ">
        
        <ul class="beforColor">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            
        </ul>
        <div class="container">
          <div>
            <h2 class="hedding">CREATE YOUR ACCOUNT</h2>
            <h5 class="subHedding">This is step 1</h5>
            <input type="email" name="email" id="email" placeholder="email">
            <input type="password" name="password" id="password" placeholder="password">
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirm 
        password">
            <input type="button" value="next">
          </div>  
        </div>
    </div>
    <!-- CREATE YOUR ACCOUNT end -->

    <!-- sosial midia all input  -->

    <div id="sosialMidiaInput" class="beforColor defolte">
        <div class="container">
          <div>
            <h2 class="hedding">SOCIAL PROFILES</h2>
            <h5 class="subHedding">Your presence on the social network</h5>
            <input type="email" name="email" id="iputEmail" placeholder="twitter">
            <input type="text" name="facebook" id="inputFacebook" placeholder="facebook">
            <input type="text" name="google" id="inputGoogle" placeholder="google plus">
            <input type="button" value="previous">
            <input type="button" value="next">

          </div>  
        </div>
    </div>

    <!-- sosial midia all input  -->

    <div id="personalDetls" class="beforColor defolte">
        <div class="container">
          <div>
            <h2 class="hedding">PERSONAL DETAILS</h2>
            <h5 class="subHedding">We will never sell it</h5>
            <input type="text" name="fname" id="fname" placeholder="first name">
            <input type="text" name="lname" id="lname" placeholder="last name">
            <input type="number" name="phone" id="phone" placeholder="phone">
            
            <textarea id="inputComment" placeholder="addres..."></textarea>
            
            <input type="button" value="previous">
            <input type="button" value="submit">

          </div>  
        </div>
    </div>





    <script src="./file.js"></script>
</body>

</html>
